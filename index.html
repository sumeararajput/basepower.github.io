        function calculatePower() {
            // Take base and power from the user
            let base = parseFloat(prompt("Enter the base:"));
            let power = parseFloat(prompt("Enter the power:"));

            // Calculate the result
            let result = Math.pow(base, power);

            // Display the result on the webpage
            document.write("The result of " + base + " raised to the power of " + power + " is: " + result);
        }
